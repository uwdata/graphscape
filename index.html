<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Sequence</title>


    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/sequence-index.css" rel="stylesheet">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">


    <script type="text/javascript" src="js/jquery-1.12.0.min.js"></script>
    <script type="text/javascript" src="js/d3.min.js"></script>
    <script type="text/javascript" src="js/vega.min.js"></script>
    <script type="text/javascript" src="js/vega-lite.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/application.js"></script>    
    <script type="text/javascript" src="js/sequence-index.js"></script>
    <script type="text/javascript" src="js/sequence-worker.js"></script>
    

  </head>
  <body style="margin: 0 5px;">
    <div class="container">
      <div class="alert alert-success" id="current-status" role="alert" style="display:none;">Processing now...<i class="fa fa-circle-o-notch fa-spin" style="font-size:12px"></i></div>
      <div class="row">
        <div class="col-xs-12 ">
          <label>Specs to be sorted</label>
          <textarea class="form-control" rows="10" id="specs"></textarea>
          <button class="btn btn-primary pull-left" id="sort" data-loading-text='Sorting...'>Sort</button>
          <div class="checkbox pull-left">
          <label>
            <input type="checkbox" id='fixfirst' value="true">
            Fixed First
          </label>
        </div>
        </div>
        <div class="col-xs-12">
          <label>Sorted results</label>
          <div id='control-result' class="hidden">
            <div class="btn-group" data-toggle="buttons">
              <label class="btn btn-primary" id="toggle-show-all">
                <input type="checkbox" autocomplete="off" > Show All
              </label>
              <label class="btn btn-primary active" id="toggle-pattern-score">
                <input type="checkbox" autocomplete="off" checked> Off Pattern Score
              </label>
            </div>
          </div>
          <div id='sorted-result'>
            <div class='optimum'></div>
            <div class='not optimum hidden' ></div>
          </div>
        </div>
      </div>
      <div class="row">
        <div id='sequence-meta-info' class="col-xs-12"></div>
      </div>
      <div class="row">
        <div id='sequence'>
        </div>
        
      </div>
    </div>

  </body>
</html>
